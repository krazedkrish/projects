<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    {% for social in site.social %}
                    <li>
                        <a class="social" href="{{ social.url }}">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <!-- <i class="fa fa-{{ social.title }} fa-fw"></i> -->
                                <i class="fa fa-{{ social.title }} fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <p class="copyright text-muted text-center">Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
            </div>
        </div>
    </div>
</footer>
